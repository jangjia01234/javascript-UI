<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="alert-id" onclick="handleAlertText('비밀번호를 입력하세요');">
            아이디를 입력하세요</p>
        <button onclick="handleAlert('none')">닫기</button>
    </div>
    <!-- <div class="alert-box" id="alert-pw">
        <p>비밀번호를 입력하세요</p>
        <button onclick="handleAlert('none')">닫기</button>
    </div> -->

    <button onclick="handleAlert('block');">버튼1</button>
    <button onclick="handleAlert('block');">버튼2</button>

    <script>
        function handleAlert(event) {
            document.getElementById('alert').style.display = event;
        }
        function handleAlertText(event) {
            document.getElementById('alert-id').innerHTML = event;
        }
    </script>
</body>
</html>
