    <script>
      $('.navbar-toggler').on('click', function () {
        $('.list-group').toggleClass('show');
      });
      $('.login-btn').on('click', function () {
        $('.black-bg').toggleClass('show');
      });
      $('.btn-danger').on('click', function () {
        $('.black-bg').css('display', 'none');
      });

      // 전송 버튼 클릭시 아이디랑 패스워드 공백검사, 비번 6자 미만이면 알림 띄우기
      document.getElementsByClassName('btn-primary')[0].addEventListener('click', function (e) {
        if (document.getElementById('login-email').value == '') {
          e.preventDefault();
          alert('Please write ID');
        } else if (document.getElementById('login-password').value == '') {
          e.preventDefault();
          alert('Please write PW');
        }
        if (document.getElementById('login-password').value.length < 6) {
          e.preventDefault();
          alert('The PW has to be minimum 6 letters');
        }
      });

      // dark / light mode button
      // badge 클릭 횟수가 홀수면 내부 글자를 Light로 변경
      // badge 클릭 횟수가 짝수면 내부 글자를 Dark로 변경

      var count = 0;

      $('.badge').on('click', function () {
        count++;
        if (count % 2 == 1) {
          $('.badge').html('Light 🔄');
          // document.querySelectorAll('.badge')[0].innerHTML = "Light 🔄";
        } else {
          $('.badge').html('Dark 🔄');
        }
      });
