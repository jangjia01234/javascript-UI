    <!-- jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('.navbar-toggler').on('click', function(){
                $('.list-group').toggleClass('show');
        });  
        $('.login-btn').on('click', function(){
                $('.black-bg').toggleClass('show');
        });
        $('.btn-danger').on('click', function(){
                $('.black-bg').css('display', 'none');
        })
        $('.btn-primary').on('click', function(e){
                if ($('.login-email').value == null) {
                    e.preventDefault();
                    alert('Please write ID');
                } else if ($('.login-password').value == null) {
                    e.preventDefault();
                    alert('Please write PW');
                } else if ($('.login-email').value == null && 
                $('.login-password').value == null) {
                    e.preventDefault();
                    alert('Please write something');
                }
        });

    </script>
    
    <!-- bootstrap -->
